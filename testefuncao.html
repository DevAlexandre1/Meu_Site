<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de funcoes</title>
</head>
<body>
    <h1>Teste de funções</h1>

    
    <div id="div_imc">
        <h3>Tabela de interpretação de <strong>IMC</strong></h3>
        <table id="tab_imc">
            <tr>
                <td class="text_ali">IMC</td>
                <td class="text_ali"> CLASSIFICAÇÃO</td>
                <td class="text_ali">OBESIDADE(Grau)</td>                        
            </tr>
            <tr>
                <td>Menor que 18,5</td>
                <td>Magreza</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre que 18,5 e 24,9</td>
                <td>Normal</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre que 25 e 29,9</td>
                <td>Sobrepeso</td>
                <td>I</td>
            </tr>
            
            <tr>
                <td>Entre que 30 e 39,9</td>
                <td>Obesidade</td>
                <td>II</td>
            </tr>
            <tr>
                <td>Acima de 40</td>
                <td>Obesidade grave</td>
                <td>III</td>
            </tr>
        </table>

    </div>

   
    <div style="height: 200px;width: 400px;" id="calcResImc">
        <h1>Resultado IMC</h1>
    </div>
    <button onclick="calc()">Calcular</button>
    <script src="testefuncao.js"></script>
</body>
</html>
