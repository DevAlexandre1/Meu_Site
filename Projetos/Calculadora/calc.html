<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 id="h1Calc">Calculadora</h1>
        </div>
        <div id="painel">

        </div>
        <div id="btnsIn">
            <div id="numIn">
               
                <input class="btnEntrada" type="button" value="1">
                <input class="btnEntrada" type="button" value="2">
                <input class="btnEntrada" type="button" value="3">
                <input class="btnEntrada" type="button" value="4">
                <input class="btnEntrada" type="button" value="5">
                <input class="btnEntrada" type="button" value="6">
                <input class="btnEntrada" type="button" value="7">
                <input class="btnEntrada" type="button" value="8">            
                <input class="btnEntrada" type="button" value="9">
                <input class="btnEntrada" type="button" value="CE">
                <input class="btnEntrada" type="button" value="0">
                <input style="background-color: rgb(245, 190, 139)" class="btnEntrada" type="button" value="=">
            </div>
            <div id="operadoresIn">
                <input class="btnOperadorEntrada" type="button" value="+">
                <input class="btnOperadorEntrada" type="button" value="-">
                <input style="padding-top: 9px ;" class="btnOperadorEntrada" type="button" value="*">
                <input class="btnOperadorEntrada" type="button" value="/">
            </div>
            
        </div>
        <p style="margin: 0px; text-align: center;color: rgb(67, 64, 140);">@DevAlexandre1</p>
    </div>
    <script src="calc.js"></script>
</body>
</html>
